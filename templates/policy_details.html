{% extends "base.html" %}
{% block title %}Policy Details{% endblock %} 
{% block content %} 

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{policy.image_url}}" class="pol-img" alt="Policy Image">
            </div>
            <div class="col-md-6">
                <h1 class="pol-name-detail">{{policy.policy_name}}</h1>
                <p>{{policy.details}}</p>
            </div>
        </div>
    </div>
{% endblock%}
